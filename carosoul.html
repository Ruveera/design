  <body>

   

	<div class="carousel">
    <a class="carousel-item" href="#one!"><img src="img/ENCM/4.jpg"></a>
    <a class="carousel-item" href="#two!"><img src="img/ENCM/3.jpg"></a>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    

    <script>
    	$(document).ready(function(){
    		$('.carousel').carousel();
  		});

    	$('.carousel').carousel({
		    fullWidth: true,
		    indicators: true
  		});
		    
		autoplay();

       function autoplay() {
        $('.carousel').carousel('next');
        setTimeout(autoplay, 2000);
       }

    </script>
